{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
    <div class="content">
      {{ .Content }}
    </div>

    <ul>
        {{ range .Pages }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
  </article>
{{ end }}
